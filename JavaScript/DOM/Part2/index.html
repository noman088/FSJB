<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- document , windows , id class , tag , querySelector -->
    <!-- alert , confirm , prompt , innerHTML and innertext -->
    <h1>Hello Javascript Bootcamp</h1>
    <ul>

    </ul>

    <button onclick="maths()" id="fsjs2"> Submit </button>
    <p id="js"></p>

    <script>
        // insert inner HTML
        const list = ` 

        <li> Rohit</li>
        <li> Manas</li>
        <li> Vinod</li>
        <li> Kunal </li>
        <li> Vishal</li>
        `;

        const ul = document.querySelector("ul")
        ul.innerHTML = list;

        // Create Element on Screeen 
        let title = document.createElement("h1")
        title.className = "title";
        title.style.fontSize = "25px";
        title.style.color = "green";
        title.textContent = "Creating New Element in DOM Day 2";
        console.log(title);
        document.body.appendChild(title)

        //   <---  HomeWork ---->
        //     Remove Child==>Assignment


        // for loop 
        for (let i = 0; i < 3; i++) {
            let pra = document.createElement("p")
            pra.classname = "FSJS"
            pra.style.fontsize = "16px"
            console.log(pra);
            pra.textContent = i;
            document.body.appendChild(pra);

        }

        function maths(){
            let value=prompt("Solve this 50-30");
            if(value==20){
                document.getElementById("js").innerText="Seccess Redirect";
                document.getElementById("fsjs2").style.backgroundColor="green";
            }
            else{
                document.getElementById("js").innerText="Failed Try again";
                document.getElementById("fsjs2").style.backgroundColor="Red";

            }
        }



    </script>

</body>

</html>
